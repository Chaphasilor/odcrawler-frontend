<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- OpenSearch Integration -->
    <link rel="search" type="application/opensearchdescription+xml"
    title="Search with ODCrawler" href="http://odcrawler.xyz/opensearch.xml">

    <Url type="application/opensearchdescription+xml"
     rel="self"
     template="http://odcrawler.xyz/opensearch.xml" />

    <script async defer
      id="umami-script"
      data-website-id="23773d78-d54e-42e3-a9c9-b0d2c6860367"
      data-do-not-track="true"
      data-auto-track="false"
      src="https://umami.odcrawler.xyz/umami.js"
    ></script>

    <title>ODCrawler</title>

  </head>
  <body
    class="min-h-full bg-gray-100 dark dark:bg-gray-900"
  >
    <noscript>
      <strong>We're sorry but the Beta doesn't work properly without JavaScript enabled. Please visit <a href="https://odcrawler.xyz">odcrawler.xyz</a></strong>
    </noscript>
    <div id="app"></div>

    <!-- Enable Netlify forms -->
    <form class="hidden" name="contact" data-netlify="true" hidden>
      <input type="text" name="name" > 
      <input type="email" name="email" > 
      <textarea name="message" ></textarea>
    </form>
    
    <!-- built files will be auto injected -->
  </body>
</html>
