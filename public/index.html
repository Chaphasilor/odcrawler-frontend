<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="author" content="Chaphasilor">
    <meta name="description" content="A search engine for open directories. Find millions of publicly available files! Start searching now!">

    <!-- Open Graph -->
    <meta property="og:site_name" content="ODCrawler" />
    <meta property="og:title" content="ODCrawler - Find any file online!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://odcrawler.xyz/" />
    <!-- <meta property="og:image" content="<absolute url>.png" /> -->
    <meta property="og:description" content="A search engine for open directories. Find millions of publicly available files!" />
    <meta property="og:locale" content="en_US" />

    <!-- OpenSearch Integration -->
    <link rel="search" type="application/opensearchdescription+xml"
    title="Search with ODCrawler" href="http://odcrawler.xyz/opensearch.xml">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>ODCrawler</title>

    <!-- Schema.org type indicating the (estimated) amount to links indexed for search results, etc. -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "PropertyValue",
        "name": "Indexed Links",
        "unitText": "Links",
        "value": "150M+"
      }
      </script>

    <script async defer
      id="umami-script"
      data-website-id="23773d78-d54e-42e3-a9c9-b0d2c6860367"
      data-do-not-track="true"
      data-auto-track="false"
      src="https://umami.odcrawler.xyz/umami.js"
    ></script>

  </head>
  <body
    class="min-h-full bg-gray-100 dark dark:bg-gray-900"
  >
    <noscript>
      <strong>We're sorry but ODCrawler doesn't work without JavaScript enabled.></strong>
    </noscript>
    <div id="app"></div>

    <!-- Enable Netlify forms -->
    <form class="hidden" name="contact" data-netlify="true" hidden>
      <input type="text" name="name" > 
      <input type="email" name="email" > 
      <textarea name="message" ></textarea>
    </form>
    
    <!-- built files will be auto injected -->
  </body>
</html>
