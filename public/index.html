<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script async defer
      id="umami-script"
      data-website-id="2090e57b-55b0-4498-a614-b4fcab9fc802"
      data-do-not-track="true"
      data-auto-track="false"
      src="https://umami.chaphasilor.xyz/umami.js"
    ></script>

    <title>ODCrawler</title>

  </head>
  <body
    class="min-h-full bg-gray-100 dark dark:bg-gray-900"
  >
    <noscript>
      <strong>We're sorry but the Beta doesn't work properly without JavaScript enabled. Please visit <a href="https://odcrawler.xyz">odcrawler.xyz</a></strong>
    </noscript>
    <div id="app"></div>

    <!-- Enable Netlify forms -->
    <form class="hidden" name="contact" data-netlify="true" hidden>
      <input type="text" name="name" > 
      <input type="email" name="email" > 
      <textarea name="message" ></textarea>
    </form>
    
    <!-- built files will be auto injected -->
  </body>
</html>
